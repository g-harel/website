{{template "styles/global.html"}}

{{if first "components/info.html"}}
    <style>
        .info img {
            background-color: #f4f4f4;
            border-radius: 8px;
            display: block;
            height: var(--width-info);
            width: var(--width-info);
        }

        .info h1 {
            font-size: 26px;
            font-weight: 600;
            line-height: 30px;
            margin-bottom: 0;
        }

        .info h3 {
            color: #666666;
            font-size: 20px;
            font-weight: 300;
            line-height: 24px;
            margin: 0;
        }

        .info p {
            color: var(--grey-medium);
            font-size: 14px;
            font-weight: 300;
            margin: 16px 0 0;
        }

        .info hr {
            border: none;
            border-top: 1px solid #eaecef;
            height: 1px;
            margin: 11px 0;
        }

        .info .links {
            font-size: 14px;
        }

        .info .item {
            margin-bottom: 2px;
        }

        .info .item .icon {
            color: var(--grey-medium);
            display: inline-block;
            margin-right: 6px;
            padding: 2px 2px 0 1px;
            transform: translate(0, 3px);
        }

        .info .item a:hover {
            text-decoration: underline;
        }
    </style>
{{end}}

{{define "icon-location"}}
    <svg class="icon" viewBox="0 0 12 16" version="1.1" width="12" height="16"><path fill-rule="evenodd" d="M6 0C2.69 0 0 2.5 0 5.5 0 10.02 6 16 6 16s6-5.98 6-10.5C12 2.5 9.31 0 6 0zm0 14.55C4.14 12.52 1 8.44 1 5.5 1 3.02 3.25 1 6 1c1.34 0 2.61.48 3.56 1.36.92.86 1.44 1.97 1.44 3.14 0 2.94-3.14 7.02-5 9.05zM8 5.5c0 1.11-.89 2-2 2-1.11 0-2-.89-2-2 0-1.11.89-2 2-2 1.11 0 2 .89 2 2z" fill="currentColor"></path></svg>
{{end}}

{{define "icon-mail"}}
    <svg class="icon" viewBox="0 0 14 16" version="1.1" width="14" height="16"><path fill-rule="evenodd" d="M0 4v8c0 .55.45 1 1 1h12c.55 0 1-.45 1-1V4c0-.55-.45-1-1-1H1c-.55 0-1 .45-1 1zm13 0L7 9 1 4h12zM1 5.5l4 3-4 3v-6zM2 12l3.5-3L7 10.5 8.5 9l3.5 3H2zm11-.5l-4-3 4-3v6z" fill="currentColor"></path></svg>
{{end}}

<div class="info">
    <a href="{{.User.URL}}">
        <img src="{{.User.Icon}}" />
    </a>
    <h1>{{.User.Name}}</h1>
    <h3>{{.User.Login}}</h3>
    <p>{{.User.Description}}</p>
    <hr/>
    <div class="links">
        <div class="item">{{template "icon-location"}}{{.User.Location}}</div>
        <div class="item">{{template "icon-mail"}}<a href="mailto:{{.User.Email}}">{{.User.Email}}</a></div>
        <!-- TODO(2024-07-29): Add instagram link. -->
    </div>
</div>
